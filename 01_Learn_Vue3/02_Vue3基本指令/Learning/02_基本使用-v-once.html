<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>

  <template id="my-app">
    <h2>{{ counter }}</h2>
    <div v-once>
      <h2>{{ counter }}</h2>
      <h2>{{ message }}</h2>
    </div>
    <button @click="increment">+1</button>
  </template>

  <script src="https://unpkg.com/vue@next"></script>
  <script>
    const app = {
      template: '#my-app',
      data() {
        return {
          counter: 100,
          message: 'abc'
        }
      },
      methods: {
        increment() {
          this.counter++
        }
      }
    }
    Vue.createApp(app).mount('#app')
  </script>
</body>

</html>
